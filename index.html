<html>
<head>
<link rel="stylesheet" type="text/css" href="main.css">
<title>GPA Caluclator</title>
</head>
<body bgColor="beige">
<h1 align="center">Welcome to the GPA calculator!</h1>
<script>
var scores = [document.getElementById("score1").value, document.getElementById("score2").value, document.getElementById("score3").value, document.getElementById("score4").value, document.getElementById("score5").value];

var letterConvert = {
  "A": 4.0,
  "A-": 3.7,
  "B+": 3.3,
  "B": 3.0,
  "B-": 2.7,
  "C+": 2.3,
  "C": 2.0,
  "C-": 1.7,
  "D+": 1.3,
  "D": 1.0,
  "D-": 0.7,
  "F": 0.0,
  "E": 0.0
}; 

var GPA = 0;

function calculate() {

  var numGrades = 0;
  var totalPoints = 0;
  for (score in scores) {
    if(scores[score] != null && scores[score] != ""){
      totalPoints += letterConvert[scores[score]];
      numGrades++;
     }
  }
  if(numGrades != 0){
   GPA = (totalPoints / numGrades);
   console.log(GPA);
  }
};

function newfunc(){
  document.getElementById("display").innerHTML = "<p>Just Kidding. I don't actually want to display your GPA.<br> But here is a picture of a puppy!<br> <img id=\"Pupper\" src=\"http://www.pawderosa.com/images/puppies.jpg\" width=\"400px\"> <br>Don't stress about GPA! Look at more puppies!<br> <a href=\"https://www.reddit.com/r/rarepuppers\">Rare Puppers</a> <a href=\"https://www.reddit.com/r/doggos\">Normal Doggos</a> <a href=\"https://www.reddit.com/r/Sneks\">Sneks</a> </p>";
};
</script>

<p>Input your Letter GPA scores.</p>

<div id="allScores">

Enter Letter Score: <input type="text" id="score1">
Enter Letter Score: <input type="text" id="score2">
Enter Letter Score: <input type="text" id="score3">
Enter Letter Score: <input type="text" id="score4">
Enter Letter Score: <input type="text" id="score5">

</div>
<div id="buttondiv">
<button id="bttn" type="button" onclick="newfunc()">Calculate</button>
<p id="display"></p>

</div>
</body>
</html>
